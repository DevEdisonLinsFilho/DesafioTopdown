<mat-card style="margin: 24px;">
  <mat-card-header>
    <mat-card-title>{{ customerId ? 'Editar Cliente' : 'Novo Cliente' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="customer-form">
      <div class="form-container">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Documento (CPF/CNPJ)</mat-label>
          <input matInput formControlName="document" required>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end" style="padding: 16px;">
    <a mat-button routerLink="/customers">Cancelar</a>
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
      {{ customerId ? 'Atualizar' : 'Salvar' }}
    </button>
  </mat-card-actions>
</mat-card>
