<div class="container" style="padding: 24px;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <h2 class="mat-headline-5" style="margin: 0;">Lista de Produtos</h2>
    <a mat-flat-button color="primary" routerLink="/products/new">Novo Produto</a>
  </div>

  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Buscar produtos...</mat-label>
    <input matInput placeholder="Ex: Teclado" #input>
  </mat-form-field>

  <div class="list-container">
    <div class="spinner-container" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>

    <div class="mat-elevation-z8" [class.hidden]="isLoadingResults">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
          <td mat-cell *matCellDef="let product"> {{product.sku}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
          <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="stock_qty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estoque </th>
          <td mat-cell *matCellDef="let product"> {{product.stockQty}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" [routerLink]="['/products/edit', product.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">Nenhum produto encontrado para "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Selecione a página de produtos">
      </mat-paginator>
    </div>
  </div>
</div>
