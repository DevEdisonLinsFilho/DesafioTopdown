<mat-card style="margin: 24px;">
  <mat-card-header>
    <mat-card-title>{{ productId ? 'Editar Produto' : 'Novo Produto' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="product-form">
      <div class="form-container">

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>SKU</mat-label>
          <input matInput formControlName="sku" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Pre√ßo</mat-label>
          <input matInput type="number" formControlName="price" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Estoque</mat-label>
          <input matInput type="number" formControlName="stockQty" required>
        </mat-form-field>

        <mat-slide-toggle formControlName="isActive" color="primary" class="full-width">
          Produto Ativo
        </mat-slide-toggle>

      </div>
    </form>
  </mat-card-content>

  <mat-card-actions align="end" style="padding: 16px;">
    <a mat-button routerLink="/products">Cancelar</a>
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
      {{ productId ? 'Atualizar' : 'Salvar' }}
    </button>
  </mat-card-actions>
</mat-card>
